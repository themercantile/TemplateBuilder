<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRM Helpdesk Templates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="w-100 p-1"></div>
      <h1 class="text-left">DATA FIXES</h1>
      <div class="row">        
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-stuck-qual-check.html'">Access: Stuck in Quality Check</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-incorrect-status.html'">Application is in the Incorrect Status</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-close-approved-quote.html'">Close Approved Quote</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-critical-error.html'">Critical Error</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-DFS-error.html'">DFS Error</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-finalise-plan.html'">Finalise Plan and Approve Task not Ticked</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-inbox-task-removal.html'">Inbox Task Removal</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-DPM-neg-value.html'">Negative Value in DPM</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-periodic-transport.html'">Periodic Transport</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/DF-plan-already-processed.html'">Plan Already Processed Error</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">S100 Task Stuck</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Self-Managed Agreement not Generated</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Duplicate Identical Service Bookings</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Dates Exceed Plan End Date</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Dates for Same Service Overlap</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Too Many Employees Responsible</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Too Many Employees Responsible</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Unapproved SSP</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">WHODAS is locked</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">X-CSRF Token Error</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Duplicate MyNDIS Contact</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
      </div> <!-- End of row -->

      <div class="w-100 p-2"></div>
      <h1 class="text-left">DOCUMENT RETRIGGERS</h1>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Normal Template</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Plan Approval Letter with no Print Quality Attachment</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Payee Payment Remittance Advice, for missing RCTIs</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/regen_monthly_summary.html'">Provider Monthly Summary</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/doco_retrig_template.html'">Document Retrigger</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/accruals_template.html'">Accrual</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1" onclick="location.href='./forms/doco_regen_template.html'">Document Regenerate</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
      </div> <!-- End of row -->

      <div class="w-100 p-2"></div>
      <h1 class="text-left">OTHER TEMPLATES</h1>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">General Template</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Plan Gap</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Provider Contact Merged with Participant Record</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">Ramp - Composite Under Incorrect Category</button>
        </div>
        <div class="w-100 p-1"></div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">S100 Available Decision cannot be selected</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-block h-100 p-3 m-1">EMPTY</button>
        </div>
      </div> <!-- End of row -->


    </div> <!-- End of container -->
  </body>
</html>

<!-- This project is a template builder for the NDIS. The purpose of the app is to create standardised problem tickets that can be pasted
into Jira and Service Manager.

This will all be in a grid format using Bootstrap 4.

Document Retriggers
• Normal Template
• Obsolete or Do Not Send Retriggers
• Plan Approval Letter with no Print Quality Attachment
• Payment Related Documents where there are no transactions located on CRM (i.e. not stuck in sent for open text, error,
etc.):
o Payee Payment Remittance Advice, for missing RCTIs, can also use this template
o Provider Monthly Summary,
o Document re-trigger
o Accrual

Data Fixes
• Access: Stuck in Quality Check
• Application is in the Incorrect Status
• Close Approved Quote
• Critical Error
• DFS Error
• Finalise Plan and Approve Task not Ticked
• Inbox Task Removal
• Negative Value in DPM
• Periodic Transport
• Plan Already Processed Error
• S100 Task Stuck
• Self-Managed Agreement not Generated
• Service Booking: Duplicate Identical Service Bookings
• Service Booking: Dates Exceed Plan End Date
• Service Booking: Dates for Same Service Overlap
• Too Many Employee Responsible
• Unapproved SSP
• WHODAS is locked
• X-CSRF Token Error
• Duplicate MyNDIS Contact

Other Templates
• General Template
• Plan Gap
• Provider Contact Merged with Participant Record
• Ramp - Composite Under Incorrect Category
• S100 Available Decision cannot be selected -->
