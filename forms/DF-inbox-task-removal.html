<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Inbox Task Removal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="dataFix" class="container-fluid">
      <form>

        <label for="dataFixTitle">Title Format<br><mark>DATA FIX – Inbox Task Removal – Task type</mark></label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" placeholder="DATA FIX – Inbox Task Removal – Task type"
          required size="80"><br>

        <label for="removeAttempt">What has the user done to try remove the task?</label><br>
        <textarea id="removeAttempt" name="removeAttempt" placeholder="Enter text" rows="10" cols="50"></textarea><br>
        
        <label for="errorMessage">Error Message (If any)</label><br>
        <input type="text" id="errorMessage" name="errorMessage" placeholder="Enter text" required size="50"><br>
        
        <label for="userRequest">What does the user wants done?</label><br>
        <input type="text" id="userRequest" name="userRequest" value="Task manually withdrawn/closed" readonly size="50"><br>
                
        <label for="screenshot">Confirmed screenshot of error message with time/date stamp is included?</label><br>
        <input type="radio" id="screenYes" name="screenshot" value="Yes" required>
        <label for="screenYes">Yes</label><br>
        <input type="radio" id="screenNo" name="screenshot" value="No">
        <label for="screenNo">No</label><br>
        
        <label for="quoteClosed">Have you confirmed the related quote is closed in CRM (N/A if not provider quotation)?</label><br>
        <input type="radio" id="closedYes" name="quoteClosed" value="Yes" required>
        <label for="closedYes">Yes</label><br>
        <input type="radio" id="closedNo" name="quoteClosed" value="No">
        <label for="closedNo">No</label><br>

        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" onclick="" value="Copy to clipboard!">


      </form>
    </div>
  </body>
</html>
