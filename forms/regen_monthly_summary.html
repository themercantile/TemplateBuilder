<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Regenerate Monthly Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script type="text/javascript" src="../myscript.js"></script>
</head>

<body>
  <div id="regenMonthlyInput" class="container-fluid">
    
    <form onsubmit="return mkObj_regen_monthly_summary()" method="POST">
    
      <label for="regenTitle">Title: e.g. "REGENERATE MONTHLY SUMMARY â€“ No Transaction in Outbound Documents"</label><br>
      <input type="text" id="regenTitle" name="regenTitle" placeholder="Enter text" required size="50"><br>

      <label for="custNumber">Participant/Provider Number</label><br>
      <input type="text" id="custNumber" name="custNumber" placeholder="Enter text" required size="50"><br>

      <label for="foundPayment">Is there a payment in the relevant months?</label><br>
      <input type="radio" id="foundYes" name="foundPayment" value="Yes" required>
      <label for="foundYes">Yes</label><br>
      <input type="radio" id="foundNo" name="foundPayment" value="No">
      <label for="foundNo">No</label><br>

      <label for="datesSearched">What months is the provider missing summaries for?</label><br>
      <input type="text" id="datesSearched" name="datesSearched" placeholder="Enter Dates" required size="50"><br>

      <p><mark>Please escalate to "PSB PSCD Support" in Service Manager</mark></p><br>

      <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
      <input type="submit" value="Copy to clipboard!">
    
    </form>

  </div>

</body>

</html>
