<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Retrigger Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="retrigTemplateInput" class="container-fluid">

      <form>
      
        <label for="retrigTitle">Title format example:<br><mark>DATE: 01/01/01 - DOCO RETRIG - PLAN APPROVAL - Issue with address</mark></label><br>
        <input type="text" id="retrigTitle" name="retrigTitle" placeholder="Enter text" required size="50"><br>
        
        <label for="custNumber">Participant/Provider Number</label><br>
        <input type="text" id="custNumber" name="custNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="docType">Document Type</label><br>
        <input type="text" id="docType" name="docType" placeholder="Enter text" required size="50"><br>
        
        <label for="docStatus">Document Status</label><br>
        <input type="text" id="docStatus" name="docStatus" placeholder="Enter text" required size="50"><br>
        
        <label for="createdDate">Date Created</label><br>
        <input type="text" id="createdDate" name="createdDate" placeholder="Enter text" required size="50"><br>
        
        <label for="transNumber">Transaction Number</label><br>
        <input type="text" id="transNumber" name="transNumber"  placeholder="Enter text" required size="50"><br>
        
        <label for="failReason">Reason for failure</label><br>
        <input type="text" id="failReason" name="failReason" placeholder="Enter text" required size="50"><br>
        
        <label for="failFixed">Has failure been fixed?</label><br>
        <input type="radio" id="failYes" name="failFixed" value="Yes" required>
        <label for="failYes">Yes</label><br>
        <input type="radio" id="failNo" name="failFixed" value="No">
        <label for="failNo">No</label><br>

        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" onclick="" value="Copy to clipboard!">
      
      </form>

    </div>
  
  </body>
</html>
