<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Close Approved Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="../myscript.js"></script>
  </head>
  <body>
    <div id="dataFix" class="container-fluid">

      <form onsubmit="return mkObj_DF_close_approved_quote()" method="POST">

        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX - Close approved quote" readonly size="50"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="quoteItem">Quote Item</label><br>
        <input type="text" id="quoteItem" name="quoteItem" placeholder="Enter item" size="50"><br>

        <label for="quoteStatus">Status of Quote</label><br>
        <input type="text" id="quoteStatus" name="quoteStatus" value="OPEN" readonly size="50"><br>

        <label for="quoteApproved">Is the Quote Approved?</label><br>
        <input type="text" id="quoteApproved" name="quoteApproved" value="YES" readonly size="50"><br>

        <label for="sbNumber">Service Booking Number</label><br>
        <input type="text" id="sbNumber" name="sbNumber" placeholder="Enter Service Booking Number" size="50" required><br>
        
        <label for="relatedTasks">List any related tasks that need to be removed in format:<br><mark>Task ID - Task Type - Participant Number</mark></label><br>
        <textarea id="relatedTasks" name="relatedTasks" placeholder="Enter tasks" rows="10" cols="50"></textarea><br>
        
        <input type="submit" value="Copy to clipboard!"> 

      </form>

      <p id="testText"></p>
      
    </div>
  
  </body>
</html>
