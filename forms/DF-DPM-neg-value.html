<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Negative Value in Determine Plan Management (DPM)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="dataFix" class="container-fluid">

      <form>

        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX - Negative Value in DPM" readonly size="50"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planDates">Plan Dates</label><br>
        <input type="text" id="planDates" name="planDates" placeholder="Enter text" required size="50"><br>

        <label for="errorMessage">Error Message (If any)</label><br>
        <input type="text" id="errorMessage" name="errorMessage" placeholder="Enter text" required size="50"><br>

        <label for="negDetails">Category with negative value & amount</label><br>
        <input type="text" id="negDetails" name="negDetails" placeholder="Enter text" required size="50"><br>

        <label for="lineChange">Proposed quantity/frequency this needs to be changed to? To remove entirely, enter "REMOVE LINE ITEM"</label><br>
        <input type="text" id="lineChange" name="lineChange" placeholder="Enter text" required size="80"><br>

        <label for="catValue">What is the value the category should be changed to?</label><br>
        <input type="text" id="catValue" name="catValue" placeholder="Enter text" required size="50"><br>

        <label for="emailApprove">Have you attached an email containing min EL2 approval and what the budget needs to be changed to?</label><br>
        <input type="radio" id="approveYes" name="emailApprove" value="Yes" required>
        <label for="approveYes">Yes</label><br>
        <input type="radio" id="approveNo" name="emailApprove" value="No">
        <label for="approveNo">No</label><br>
      
        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" onclick="" value="Copy to clipboard!">

      </form>

    </div>
  </body>
</html>
