<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Application is in the Incorrect Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="dataFix" class="container-fluid">

      <form>
      
        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX - Access Met status not reflecting in pathway" readonly size="56"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="incStatus">Incorrect Status</label><br>
        <input type="text" id="incStatus" name="incStatus" value="Access Met status not reflecting in pathway" readonly size="50"><br>

        <label for="isAccessMet">Does overview show access met or access not met?</label><br>
        <input type="radio" id="accessMetYes" name="isAccessMet" value="Yes" required>
        <label for="accessMetYes">Access Met</label><br>
        <input type="radio" id="accessNo" name="isAccessMet" value="No">
        <label for="accessMetNo">Access Not Met</label><br>
        
        <label for="accessDec">Does the Determine Access Decision task say "Access Met"?</label><br>
        <input type="radio" id="accessYes" name="accessDec" value="Yes" required>
        <label for="accessYes">Yes</label><br>
        <input type="radio" id="accessNo" name="accessDec" value="No">
        <label for="accessNo">No</label><br>        
        
        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" onclick="" value="Copy to clipboard!">

      </form>

    </div>
  
  </body>
</html>
