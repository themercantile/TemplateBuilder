<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Critical Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="../myscript.js"></script>
  </head>
  <body>
    <div id="dataFix" class="container-fluid">

      <form onsubmit="return mkObj_DF_critical_error()" method="POST">

        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX - Critical Error" readonly size="50"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planDates">Plan Dates</label><br>
        <input type="text" id="planDates" name="planDates" placeholder="Enter text" required size="50"><br>
        
        <label for="errorMessage">Error Message</label><br>
        <input type="text" id="errorMessage" name="errorMessage" placeholder="Enter text" required size="50"><br>
        
        <label for="affectedTask">Affected Task Number</label><br>
        <input type="text" id="affectedTask" name="affectedTask" placeholder="Enter text" required size="50"><br>

        <label for="retryApp">Has the user withdrawn the application and then retried the task?</label><br>
        <input type="radio" id="accessYes" name="retryApp" value="Yes" required>
        <label for="accessYes">Yes</label><br>
        <input type="radio" id="accessNo" name="retryApp" value="No">
        <label for="accessNo">No</label><br>

        <label for="screenshot">Confirmed screenshot of error message with time/date stamp is included?</label><br>
        <input type="radio" id="screenYes" name="screenshot" value="Yes" required>
        <label for="screenYes">Yes</label><br>
        <input type="radio" id="screenNo" name="screenshot" value="No">
        <label for="screenNo">No</label><br>

        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" value="Copy to clipboard!">

      </form>

    </div>
  </body>
</html>
