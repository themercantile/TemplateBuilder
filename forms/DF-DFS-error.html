<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Determine Funded Supports (DFS) Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="../myscript.js"></script>
  </head>
  <body>
    <div id="dataFix" class="container-fluid">

      <form onsubmit="return mkObj_DF_DFS_error()" method="POST">

        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX – DFS Error" readonly size="50"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="errorMessage">Error Message</label><br>
        <input type="text" id="errorMessage" name="errorMessage" value="Unable to display information as there are no further categories/items under this support" readonly size="90"><br>
        
        <label for="errorLocation">Location of Error</label><br>
        <input type="text" id="errorLocation" name="errorLocation" valuer="Determine Funded Supports task" readonly size="50"><br>
        
        <label for="tryTrick">Have you tried to generate the support plan and save trick?</label><br>
        <input type="radio" id="trickYes" name="tryTrick" value="Yes" required>
        <label for="trickYes">Yes</label><br>
        <input type="radio" id="trickNo" name="tryTrick" value="No">
        <label for="trickNo">No</label><br>

        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" value="Copy to clipboard!">

      </form>

    </div>
  </body>
</html>
