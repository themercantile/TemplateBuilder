<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document Regenerate Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="regenTemplateInput" class="container-fluid">

      <form>
      
        <label for="regenTitle">Title: e.g. "REGENERATE REMITTANCE ADVICE â€“ No Transaction in Outbound Documents"</label><br>
        <input type="text" id="regenTitle" name="regenTitle" placeholder="Enter text" required size="50"><br>

        <label for="custNumber">Participant/Provider Number</label><br>
        <input type="text" id="custNumber" name="custNumber" placeholder="Enter text" required size="50"><br>

        <label for="foundPayment">Can you find the payment summary?</label><br>
        <input type="radio" id="foundYes" name="foundPayment" value="Yes" required>
        <label for="foundYes">Yes</label><br>
        <input type="radio" id="foundNo" name="foundPayment" value="No">
        <label for="foundNo">No</label><br>

        <label for="foundTrans">Can you find relevant transactions in outbound documents?</label><br>
        <input type="radio" id="transYes" name="foundTrans" value="Yes" required>
        <label for="transYes">Yes</label><br>
        <input type="radio" id="transNo" name="foundTrans" value="No">
        <label for="transNo">No</label><br>

        <label for="datesSearched">What dates (From --> To) have you searched in outbound documents?</label><br>
        <input type="text" id="datesSearched" name="datesSearched" placeholder="Enter Dates" required size="50"><br>
        
        <label for="payDetails">Pay Run Details (From Payment Summary - Date, Amount, Clearing Number)</label><br>
        <input type="text" id="payDetails" name="payDetails" placeholder="Enter text" required size="50"><br>

        <p><mark>Please escalate to "PSB PSCD Support" in Service Manager</mark></p><br>
        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        <input type="submit" onclick="" value="Copy to clipboard!">

      </form>

    </div>
  
  </body>
</html>
