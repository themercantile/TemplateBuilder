<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Fix - Periodic Transport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div id="dataFix" class="container-fluid">
      
      <form>
      
        <label for="dataFixTitle">Title</label><br>
        <input type="text" id="dataFixTitle" name="dataFixTitle" value="DATA FIX – Periodic Transport" readonly
          size="50"><br>
        
        <label for="participantNumber">Participant NDIS Number</label><br>
        <input type="text" id="participantNumber" name="participantNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planNumber">Plan Number</label><br>
        <input type="text" id="planNumber" name="planNumber" placeholder="Enter text" required size="50"><br>
        
        <label for="planDates">Plan Dates</label><br>
        <textarea id="planDates" name="planDates" placeholder="Enter text" rows="10" cols="50"></textarea><br>

        <label for="paySchedMissing">Is the payment schedule missing for the affect plans?</label><br>
        <input type="text" id="paySchedMissing" name="paySchedMissing" value="YES" readonly size="50"><br>

        <label for="periodicTick">Does the DFS include transport with periodic ticked?</label><br>
        <input type="text" id="periodicTick" name="periodicTick" value="YES" readonly size="50"><br>

        <label for="autoClaim">Does the DPM include transport with “Automated Periodic Claim”?</label><br>
        <input type="text" id="autoClaim" name="autoClaim" value="YES" readonly size="50"><br>
        
        <label for="correctAddress">Does CRM contain correct details for Home Address for participant / payment nominee?</label><br>
        <input type="text" id="correctAddress" name="correctAddress" value="YES" readonly size="50"><br>
        
        <label for="correctBank">Does CRM contain correct details for Approved Bank Details for participant / payment nominee?</label><br>
        <input type="text" id="correctBank" name="correctBank" value="YES" readonly size="50"><br>
        <!-- In the completed version, the onclick below will call a javascript function to copy the form headings and inputs to the clipboard. -->
        
        <input type="submit" onclick="" value="Copy to clipboard!">

      </form>

    </div>
  </body>
    
</html>
